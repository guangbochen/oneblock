apiVersion: v1
kind: Service
metadata:
  name: {{ include "oneblock.fullname" . }}
  labels:
    {{- include "oneblock.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpsPort }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "oneblock.selectorLabels" . | nindent 4 }}
